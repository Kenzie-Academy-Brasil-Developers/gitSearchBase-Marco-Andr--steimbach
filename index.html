<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <!-- Styles -->
  <link rel="stylesheet" href="./src/styles/globalStyles.css"/>
  <link rel="stylesheet" href="./src/styles/reset.css"/>
  <link rel="stylesheet" href="./src/styles/index.css"/>

  <title>Git Search</title>
</head>

<body>
  <main>

    <section class="section__FindGitHub">

      <div class="section__FindGitHub__Information">
        <h1 class="section__FindGitHub__Information--title">Git Search</h1>
        <p class="section__FindGitHub__Information--Subtitle">Encontre e se conecte com profissionais de forma rápida e fácil</p>
      </div>

      <div class="section__FindGitHub__form">
        <h2 class="section__FindGitHub__form--title">Procurar por um Usuário</h2>
        <form class="section__FindGitHub__form__inputsForm" id="form">
          <label>
            <h3 class="section__FindGitHub__form__inputsForm--title">Usuário Github</h3>
            <input id="nameSearch" type="text" class="section__FindGitHub__form__inputsForm--input" placeholder="Digite um Usuário do github aqui...">
          </label>
          <button type="submit" class="section__FindGitHub__form__inputsForm--button">Ver Perfil do Github</button>
        </form>
      </div>

    </section>

  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
